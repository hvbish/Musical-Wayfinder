<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <title>Musical Wayfinder</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- jQuery UI CSS -->
    <link rel="stylesheet" href="css/jquery-ui.min.css">
    <link rel="stylesheet" href="css/jquery-ui.structure.min.css">
    <link rel="stylesheet" href="css/jquery-ui.theme.min.css">
    <!-- jQRangeSlider CSS -->
    <link rel="stylesheet" href="css/iThing.css" type="text/css" />
    <!-- D3 Tooltip CSS -->
    <link rel="stylesheet" href="css/d3-tip.css">
    <!-- Custom styling -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
</head>

<body>

    <!-- Bootstrap grid setup -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-1">
            </div>
            <div class="col-md-5 text-left">
                <label style="font-size:30px; justify-content: left;">
                    USERNAME<span id="username"></span>'s Library
                </label>
                <br>
            </div>
    
            <div class="col-md-5 text-right">
                <!-- Reset button -->
                <button id="reset-button" class="btn btn-primary" style="justify-content: right">Reset Selection</button> 
            </div>
            <div class="col-md-1">                
            </div>
    
        </div>      


<!-- 
        <div class="row row-no-gutters">

        </div>

        <div class="row">
            <br> 
        </div>  -->

        <div class="row row-no-gutters">
            <!-- <div class="col-sm-1">
            </div> -->

            <div class="col" style="width:100%; float:center">
                <!-- Time slider -->
                <!-- <div id="slider-div">
                    <label>Time range: <span id="time"></span></label>
                    <div id="time-slider"></div>
                </div> -->
                <!-- Time slider with range handles? -->
                <div id="slider-div" z-index=-1>
                    <div id="line-plot-area"></div>
                    <!-- <div id="slider" class="slider" style="width:1280px; margin-top:0px; margin-left:100px;"></div> -->
                    <label style="font-size:30px; margin-left:100px"><br><span id="time"></span></label>  
                </div>
            </div>

            <!-- <div class="col-sm-1">
            </div> -->
        </div>

        <div class="row row-no-gutters">
            <div class="col-md-5">
            </div>

            <div class="col-md-5 text-right">
                <!-- Toggle button -->
                <button id="toggle-genres-button" class="btn btn-default">Current Working Toggle</button>
                <!-- <button id="toggle-button-library" class="btn btn-default disabled">Library Genres</button> -->

                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                    <label class="btn btn-default active">
                        <input type="radio" name="toggle-genres-radio" id="toggle-genres-all" autocomplete="off" checked> All Genres
                    </label>
                    <label class="btn btn-default">
                        <input type="radio" name="toggle-genres-radio" id="toggle-genres-library" autocomplete="off"> My Genres
                    </label>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-5">
                <!-- Song Plot -->
                <div id="song-plot-area">
                </div>
            </div>

            <div class="col-lg-2">
                <div class="row">
                    <br> <br> <br><br> <br>
                </div>

        
                <div class="row" style="float:left">
                    <br> 
                    <div id="legend">
                    </div>
                </div>

                <div class="row">
                        <br> <br> <br> <br> <br>
                </div>

                <div class="row row-no-gutters">
                    <!-- X Axis dropdown box -->
                    <p text-align:right> X-Axis: </p><select id="x-attribute-select" class="form-control">
                        <option selected value="energy">Energy</option>
                        <option value="liveness">Liveness</option>
                        <option value="speechiness">Speechiness</option>
                        <option value="acousticness">Acousticness</option>
                        <option value="instrumentalness">Instrumentalness</option>
                        <option value="danceability">Danceability</option>
                        <option value="loudness">Loudness</option>
                        <option value="valence">Valence</option>
                        <option value="popularity">Popularity</option>
                    </select>
                </div>

                <div class="row">
                    <br> 
                </div>

                <div class="row row-no-gutters">
                    <!-- Y Axis dropdown box -->
                    <p text-align:left> Y-Axis: </p><select id="y-attribute-select" class="form-control">
                        <option value="energy">Energy</option>
                        <option value="liveness">Liveness</option>
                        <option value="speechiness">Speechiness</option>
                        <option selected value="acousticness">Acousticness</option>
                        <option value="instrumentalness">Instrumentalness</option>
                        <option value="danceability">Danceability</option>
                        <option value="loudness">Loudness</option>
                        <option value="valence">Valence</option>
                        <option value="popularity">Popularity</option>
                    </select>
                </div>
            </div>

            <div class="col-lg-5">
                <!-- Genre Plot -->
                <div id="genre-plot-area">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6" style="width:100%; margin-left:100px;">
                <div class="row" id="stats-area"style="width:90%;">
                    <div class="col-md-4" style="width:33%; float:left">
                        <p style="font-size:25px; text-decoration:underline"> <strong>Top Artists</strong> </p>
                        <ul class="list-group" id="top-artists" style="max-height: 500px; overflow: scroll; font-size:18px">
                        </ul>     
                    </div>

                    <div class="col-md-4" id="spotify-preview" style="float:center; width:33%;">
                    </div>
                    
                    <div class="col-md-4" style="width:33%; float:right">
                        <p style="font-size:25px; text-decoration:underline"> <strong>Top Tracks</strong> </p>
                        <ul class="list-group" id="top-tracks" style="max-height: 500px; overflow: scroll; font-size:18px">
                        </ul>             
                    </div>
                </div>
            </div>
        </div>
    </div>



<!-- External JS libraries -->
<script src="js/jquery.min.js"></script>
<script src="js/jquery-ui.min.js"></script>

<script type="text/javascript" src="js/dragslider.js"></script>
<script src="https://d3js.org/d3-color.v1.min.js"></script>

<script src="js/loadData.js"></script>

</body>
</html>
