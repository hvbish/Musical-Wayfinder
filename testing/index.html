<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <title>testing</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- D3 Tooltip CSS -->
    <link rel="stylesheet" href="css/d3-tip.css">
    <!-- Custom styling -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- Bootstrap grid setup -->
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div id="song-plot-area"></div>
            </div>
            <div class="col-md-6">
                <div id="genre-plot-area"></div>
            </div>
        </div>
    </div>

        <div class="row row-no-gutters">
            

            <div class="col-md-6">
                <select id="genre-select" class="form-control">
                    <option selected value="all">All</option>
                    <option value="pop">Rock</option>
                    <option value="rock">Pop</option>
                    <option value="rap">Rap</option>
                    <option value="electronic">Electronic</option>
                    <option value="classical">Classical</option>
                    <option value="metal">Metal</option>
                </select>
            </div>
        </div>

        <div class="row">
            <br> <br> <br>
        </div>

        <div class="row">
            <div class="col-sm-1">
            </div>
            <div class="col-sm-3">
                <button id="play-button" class="btn btn-primary">Play</button>
                <button id="reset-button" class="btn btn-primary">Reset</button>
            </div>
        </div>

<!-- External JS libraries -->
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/d3.min.js"></script>
<script src="js/d3-tip.js"></script>
<!-- Custom JS -->
<script src="js/main.js"></script>

</body>
</html>
