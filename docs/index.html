<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <title>Musical Wayfinder</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- jQuery UI CSS -->
    <link rel="stylesheet" href="css/jquery-ui.min.css">
    <link rel="stylesheet" href="css/jquery-ui.structure.min.css">
    <link rel="stylesheet" href="css/jquery-ui.theme.min.css">
    <!-- jQRangeSlider CSS -->
    <link rel="stylesheet" href="css/iThing.css" type="text/css" />
    <!-- D3 Tooltip CSS -->
    <link rel="stylesheet" href="css/d3-tip.css">
    <!-- Custom styling -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>



    <!-- Bootstrap grid setup -->
    <div class="container">

        <div class="row">
            <br> <br> <br>
        </div>      


        <div class="row row-centered">

            <div class="col-md-1">
            </div>


        </div>


        <div class="row">
            <br> 
        </div> 

        <div class="row row-no-gutters">


            <div class="col-md-5">

                <div class="row">
                    <br><br><br>
                </div> 

                <!-- Time slider -->
                <div id="slider-div" z-index=-1>
                    <label>Time range: <span id="time"></span></label>
                    <div id="slider"></div>
                </div>
            </div>

            <div class="col-sm-1">
            </div>

            <div class="col-sm-2">
                <div class="row row-no-gutters">
                    <!-- X Axis dropdown box -->
                    <p text-align:right> X-Axis: </p><select id="x-attribute-select" class="form-control">
                        <option selected value="energy">Energy</option>
                        <option value="liveness">Liveness</option>
                        <option value="speechiness">Speechiness</option>
                        <option value="acousticness">Acousticness</option>
                        <option value="instrumentalness">Instrumentalness</option>
                        <option value="danceability">Danceability</option>
                        <option value="loudness">Loudness</option>
                        <option value="valence">Valence</option>
                        <option value="popularity">Popularity</option>
                    </select>
                </div>

                <div class="row">
                    <br> 
                </div>

                <div class="row row-no-gutters">
                    <!-- Y Axis dropdown box -->
                    <p text-align:left> Y-Axis: </p><select id="y-attribute-select" class="form-control">
                        <option value="energy">Energy</option>
                        <option value="liveness">Liveness</option>
                        <option value="speechiness">Speechiness</option>
                        <option selected value="acousticness">Acousticness</option>
                        <option value="instrumentalness">Instrumentalness</option>
                        <option value="danceability">Danceability</option>
                        <option value="loudness">Loudness</option>
                        <option value="valence">Valence</option>
                        <option value="popularity">Popularity</option>
                    </select>
                </div>
            </div>

            <div class="col-md-2">
                <div id="legend">
                </div>
            </div>

            <div class="col-sm-2">
                <div class="row">
                    <br><br><br> 
                </div>
                <!-- Play button -->
                <!--<button id="play-button" class="btn btn-primary">Play</button>-->
                <!-- Toggle button -->
               <button id="toggle-button" class="btn btn-primary">Toggle All/Library Genres</button>
            </div>
        </div>


        </div>









        <div class="row">
            <div class="col-md-6">
                <div id="song-plot-area">
                </div>
            </div>
            <div class="col-md-6">
            </div>
            <div class="col-md-6">
                <div id="genre-plot-area">
                </div>
            </div>
        </div>


        <div class="row">
            <div class="col-md-6">
                <div id="line-plot-area">
                </div>
            </div>
            <div class="col-md-6">
            </div>
            <div class="col-md-6">

                <div class="row row-no-gutters" id="stats-area">
                    <div class="col-lg-6">
                        <p> <strong>Top Artists</strong> </p>
                        <ul class="list-group" id="top-artists" style="max-height: 300px; overflow: scroll;">
                        </ul>     
                    </div>
                    <div class="col-lg-6">
                        <p> <strong>Top Tracks</strong> </p>
                        <ul class="list-group" id="top-tracks" style="max-height: 300px; overflow: scroll;">
                        </ul>             
                    </div>
                </div>

                <div class="row row-no-gutters" id="stats-area">
                    <div class="col-lg-6" id="spotify-track">
                    </div>
                    <div class="col-lg-6" id="spotify-playlist">
                    </div>
                </div>
            </div>
        </div>

    </div>








<!-- External JS libraries -->
<script src="js/jquery.min.js"></script>
<script src="js/jquery-ui.min.js"></script>
<!-- <script src="js/jquery-3.4.1.min.js"></script>-->
<script src="js/bootstrap.min.js"></script>
<script src="js/d3.min.js"></script>
<script src="js/d3-tip.js"></script>
<!-- dragslider libraries -->
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/jquery-ui.min.js"></script>
<script type="text/javascript" src="js/dragslider.js"></script>
<script src="https://d3js.org/d3-color.v1.min.js"></script>


<!-- For zoom? -->
<script src="https://d3js.org/d3.v5.min.js"></script>



<!-- Custom JS -->
<script src="js/main.js"></script>

</body>
</html>
